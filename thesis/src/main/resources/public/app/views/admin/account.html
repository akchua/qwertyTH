<br><br><br>
	<div class = "container-fluid">
		<div class = "row">
			<div class = "col-md-6 text-center">
				<h4>Hello, admin</h4>
			</div>
			<div class = "col-md-6 text-center">
				<form class="form-inline">
					<input data-bind="value: searchKey" type="search" id="search" placeholder="Search" class="form-control">
					<button data-bind="click: search" type="submit" class="btn btn-default glyphicon glyphicon-search"></button>
				</form>
			</div>
		</div>
		<br><br>
		<div class = "row">
			<div class = "col-md-6 col-md-offset-3">
				<table class = "table">
					<thead>
						<tr>
							<th>Account ID</th>
							<th>Username</th>
							<th>Account Type</th>
						</tr>
					</thead>
					<tbody data-bind="foreach: { data: accountList, as: 'account' } ">
						<tr>
							<td data-bind="text: account.id"></td>
							<td data-bind="text: account.username"></td>
							<td data-bind="text: account.accountType"></td>
							<td>
								<button type="button" class="btn btn-default glyphicon glyphicon-pencil"></button>
								<button type="button" class="btn btn-default glyphicon glyphicon-remove"></button>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
		<br>
		<div class = "row">
			<div class = "col-md-6 text-center">
				<button type="button" class="btn btn-default glyphicon glyphicon-plus"> Add Account</button>
			</div>
				<div data-bind="widget: { kind: 'pager', config: { numberOfPagesToShow: 5, itemsPerPage: itemsPerPage, totalItems: totalItems, currentPage: currentPage } }" class="col-md-6 text-center"></div>
		</div>
	</div>
