<div id="accountFormModal" class="modal-content">
	<form>
	  	<div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal" data-bind="click:cancel">&times;</button>
	        <h4 class="modal-title">Add to watchlist</h4>
	    </div>
	    
	    <div class="modal-body">
			<div class="form-inline">
			  	<label for="inputBoardUsername">Board Username: </label>
			  	<input data-bind="value: watchlistFormModel.boardUsername" type="text" class="form-control autofocus" id="inputBoardUsername">
			</div>
	    </div>
	    
	    <div class="modal-footer">
			<button data-bind="click: save" type="submit" class="btn btn-default glyphicon glyphicon-ok">Submit</button>
	        <button class="btn btn-default glyphicon glyphicon-remove" data-bind="click:cancel">Cancel</button>
	    </div>
    </form>
</div>
